<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UCWS | OTP Confirmation</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #333; /* Dark background */
      color: #fff; /* White text */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Align content to the top */
      height: 100vh;
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #444; /* Slightly lighter background for header */
      box-sizing: border-box;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 20px;
      cursor: pointer;
    }

    .hamburger .bar {
      height: 3px;
      width: 100%;
      background-color: #fff;
      border-radius: 2px;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px; /* Add spacing below the header */
      box-sizing: border-box;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 20px auto;
      background-color: #000; /* Placeholder for avatar */
    }

    h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      height: 40px; /* Ensure consistent height */
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .btn {
        display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      text-align: center;
      color: #fff;
      background-color: #00c4b4; /* Button color */
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none; /* Remove underline for links */
    }

    .btn.secondary {
      background-color: transparent;
      border: 1px solid #ccc;
      color: #ccc;
    }

    .otp-display {
      font-size: 14px;
      margin-bottom: 20px;
      color: #00c4b4; /* Highlight the OTP */
    }
  </style>
</head>
<body>
  <header class="header">
    <span class="logo">UCWS</span>

    <!-- Hamburger for mobile -->
    <div class="hamburger" id="hamburger">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </header>

  <main class="container">
    <div class="avatar"></div>
    <h2>Please enter the OTP received</h2>

    <!-- Display the OTP -->
    <p class="otp-display" id="otp-display"></p>

    <form>
      <input type="text" id="otp" placeholder="Enter OTP..." />

      <a href="transferpage.html" class="btn">Next</a>
      <a href="cancel.html" class="btn secondary">Cancel</a>
    </form>
  </main>

  <!-- external javascript file -->
  <script src="/js/otpconfirmation.js"></script>
</body>
</html>
